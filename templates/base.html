<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Nandha Kumar Portfolio{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">Nandha Kumar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact Me</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-white bg-light py-3 mt-5">
      <div>
        <a href="mailto:nandhakumars181203@gmail.com" class="text-white mx-2"><i class="bi bi-envelope"></i></a>
        <a href="https://github.com/nandhakumars444" class="text-white mx-2"><i class="bi bi-github"></i></a>
        <a href="https://linkedin.com/in/nandhakumars444" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
      </div>
      <small>Â© 2025 Nandha Kumar S. All rights reserved.</small>
    </footer>
    <script>
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        preloader.style.opacity = "0";
        preloader.style.pointerEvents = "none";
        setTimeout(() => preloader.remove(), 500); // fully remove after fade
      });
    </script>

  </body>

</html>
